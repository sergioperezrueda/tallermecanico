<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Proyecto final de ciclo">
<meta name="author" content="Sergio Pérez Rueda">

<title>coches</title>
<!-- Bootstrap core CSS -->
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="/css/styles.css" rel="stylesheet">



<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="jumbotron">
		<div class="container text-center">
			<h1>Coches</h1>
		</div>
	</div>
	<div class="starter-template">

		<table class="table">
			<thead>
				<tr>
					<th>Marca</th>
					<th>Modelo</th>
					<th>Matricula</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="coche : ${coches}">
					<td th:text="${coche.marca}"></td>
					<td th:text="${coche.modelo}"></td>
					<td th:text="${coche.matricula}"></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div>
		<form id="signupform" class="form-horizontal" role="form"
			method="POST" enctype="multipart/form-data"
			th:action="@{/nuevocoche}" th:object="${coche}">
			<fieldset>
				<legend>Datos del vehículo</legend>
				<table>
					<tr>
						<td><label for="marca" class="col-md-3 control-label">Marca:</label></td>
						<td><input type="text" class="form-control" name="marca"
							placeholder="Marca" th:field="*{marca}"></td>
					</tr>
					<tr>
						<td><label for="modelo" class="col-md-3 control-label">Modelo:</label></td>
						<td><input type="text" class="form-control" name="modelo"
							placeholder="Modelo" th:field="*{modelo}"></td>
					</tr>
					<tr><td><label for="matricula" class="col-md-3 control-label">Matricula:</label></td>
						<td><input type="text" class="form-control" name="matricula"
							placeholder="Matricula" th:field="*{matricula}"></td>
					</tr>
					<tr>
						<td>
							<button type="submit">Guardar vehículo</button>
						</td>
					</tr>
				</table>
			</fieldset>
		</form>
	</div>



	<form th:action="@{/auth/logout}" method="POST" id="logoutForm"></form>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"
		th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>


	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="/webjars/jquery/jquery.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>


</body>
</html>
